            <a href="../index.html">

            </a>
            <ul class="navLinks">
                <li><a href="../index.html">Home</a></li>

    <div class="contactSection">
        <h1>Leave us a message!</h1>
        <form action="">

            <h2>Name</h2>
            <input type="text" placeholder="Enter Name">
            <h2>Email Address</h2>
            <input type="email" name="" id="" placeholder="Enter Email">
            <h2>Message us</h2>
            <textarea name="" id="" cols="30" rows="7" placeholder="Leave a message"></textarea>
            <br><button>Submit</button>
        </form>
    </div>


    <div class="info">

        <div class="infoContacts">
            <h2>Contact Us</h2>
            <p>Phone: +44 900 80097 </p>
            <p>Email: mail.MX@mx.com</p>
            <p>Facebook: MX Corp.</p>
            <p>Twitter: MXCorp</p>
        </div>

        <div class="infoNews">
            <h2>Newsletter</h2>
            <p>Get latest news and discounts! </p>
            <button>Subscribe</button>
        </div>

        <div class="infoOffices">
            <h2>Offices</h2>
            <p>London</p>
            <p>Manchester</p>
            <p>Birmingham</p>
